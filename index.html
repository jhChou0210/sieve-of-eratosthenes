<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>埃拉托斯特尼篩法 - 質數尋找</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🌟 埃拉托斯特尼篩法 (1-100)</h1>
    <div id="controls">
        <p id="instruction">點擊 **2** 開始篩選，找出所有 1-100 之間的質數！</p>
    </div>
    <div id="grid-container">
        </div>

    <footer>
        <p>深色格子 = 質數 (Prime)。淺色格子 = 合數/被篩除的倍數 (Composite)。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
